<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div>
        <header>
            <h1>Code Quiz</h1>
        </header>
        <main class="main-content" id="hide">

            <section class="score-timer-wrapper">
                <span class="score">
                    <h2 id="score">Score</h2>
                </span>
                <span class="timer">
                    <h2 id="timer">Timer</h2>
                </span>
            </section>

            <section class="question-wrapper">
                <h3 class="question">Question</h3>
                <div class="answer-list">

                    <button class="btn">Answer1</button>

                    <button class="btn">Answer2</button>

                    <button class="btn">Answer3</button>

                    <button class="btn">Answer4</button>

                </div>
            </section>

            <section class=controls>
                <button id="start">Start</button>
                <button type="submit" id="submit" class="submit-btn controls-btn"></button>
                <button id="go-back" class="go-back-btn controls-btn">Go Back</button>
                <button id="clear-high-score" class="clear-high-score-btn controls-btn">Clear</button>
            </section>

        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
